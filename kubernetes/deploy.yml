steps:
  - name: 'maven:3-jdk-11'
    args:
      - test
    entrypoint: mvn
  - name: 'maven:3-jdk-11'
    env:
      - spring_profiles_active=$_SPRING_PROFILES_ACTIVE
    args:
      - package
      - '-Dmaven.test.skip=true'
    entrypoint: mvn
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-f'
      - src/main/docker/Dockerfile
      - '-t'
      - '$_IMAGE_NAME:$COMMIT_SHA'
      - '--build-arg=JAR_FILE=target/dna-web-0.0.1-SNAPSHOT.jar'
      - .
    dir: $_DOCKERFILE_DIR
    id: Build
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '$_IMAGE_NAME:$COMMIT_SHA'
    id: Push
  - name: gcr.io/cloud-builders/gke-deploy
    args:
      - prepare
      - '--filename=$_K8S_YAML_PATH'
      - '--image=$_IMAGE_NAME:$COMMIT_SHA'
      - '--app=$_K8S_APP_NAME'
      - '--version=$COMMIT_SHA'
      - '--namespace=$_K8S_NAMESPACE'
      - '--label=$_K8S_LABELS'
      - '--annotation=$_K8S_ANNOTATIONS,gcb-build-id=$BUILD_ID'
      - '--create-application-cr'
      - >-
        --links="Build
        details=https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=$PROJECT_ID"
      - '--output=output'
    id: Prepare deploy
  - name: gcr.io/cloud-builders/gsutil
    args:
      - '-c'
      - |-
        if [ "$_OUTPUT_BUCKET_PATH" != "" ]
        then
          gsutil cp -r output/suggested gs://$_OUTPUT_BUCKET_PATH/config/$_K8S_APP_NAME/$BUILD_ID/suggested
          gsutil cp -r output/expanded gs://$_OUTPUT_BUCKET_PATH/config/$_K8S_APP_NAME/$BUILD_ID/expanded
        fi
    id: Save configs
    entrypoint: sh
  - name: gcr.io/cloud-builders/gke-deploy
    args:
      - apply
      - '--filename=output/expanded'
      - '--cluster=$_GKE_CLUSTER'
      - '--location=$_GKE_LOCATION'
      - '--namespace=$_K8S_NAMESPACE'
    id: Apply deploy
images:
  - '$_IMAGE_NAME:$COMMIT_SHA'
options:
  substitutionOption: ALLOW_LOOSE
substitutions:
  _IMAGE_NAME: gcr.io/lexical-emblem-339506/github.com/schambeck/dna
  _K8S_LABELS: ''
  _K8S_NAMESPACE: default
  _K8S_APP_NAME: dna-web
  _DOCKERFILE_NAME: Dockerfile
  _GKE_LOCATION: southamerica-east1
  _K8S_YAML_PATH: kubernetes/
  _DOCKERFILE_DIR: src/main/docker
  _K8S_ANNOTATIONS: gcb-trigger-id=88df6dbd-8392-4ec4-bfff-aa5c4240f1e8
  _GKE_CLUSTER: autopilot-cluster-1
  _OUTPUT_BUCKET_PATH: lexical-emblem-339506_cloudbuild/deploy
tags:
  - gcp-cloud-build-deploy
  - $_K8S_APP_NAME
